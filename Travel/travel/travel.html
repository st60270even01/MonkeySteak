<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Go Top -->
    <a href='#header' class="go-top"><img src="pic/btn_goTop.png"></a>

    <!-- header -->
    <header>
        <div class="header-wrap">
            <div class="header-title" id="header">
                <p>高雄旅遊資訊</p>
            </div>
            <div class="header-select-wrap">
                <select class="header-select"></select>
            </div>
            <div class="hot-area">
                <div class="hot-area-title">
                    <p>熱門行政區</p>
                    <button class="hot-area-name" style="background-color: #8A82CC;" value="苓雅區">苓雅區</button>
                    <button class="hot-area-name" style="background-color: #FFA782;" value="三民區">三民區</button>
                    <button class="hot-area-name" style="background-color: #F5D105;" value="美濃區">美濃區</button>
                    <button class="hot-area-name" style="background-color: #559AC8;" value="大樹區">大樹區</button>
                </div>
                <div class="hot-area-dotted">
                    <img src="pic/icons_down.png">
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="main-wrap">
            <div class="area-name"></div>
            <div class="main-title"></div>
        </div>
    </main>

    <!-- page-->
    <div class="page">
        <ul class="page-main"></ul>
    </div>


    <!-- footer -->
    <footer>
        <div class="footer">
            <p>高雄旅遊網</p>
            <p><a href="#">資料來源：高雄旅遊網</a></p>
        </div>
    </footer>

    <script src="all.js"></script>
</body>

</html>
